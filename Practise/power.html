<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <link rel="stylesheet" href="power.css">
</head>
<body>
    <div class="main">
       <div class="Box">
            <span id="pass_id">Testing</span>
             <div class="row">
                <div class="left">Password Length</div>
                <div class="right">
                    <input type="number" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">Contain upper-case</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">Contain lower-case</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <label for="Numbers">
                    <div class="left">Contains Numbers</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
                </div>
                <div class="row">
                    <label for="Symbols">
                        <div class="left">Contains Symbols</div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="Symbols" />
                    </div>
                    </div>
                <div class="right">
                   <button id="btn">Generate</button>
                </div>
       </div>
 </div>
 <script src="power.js"></script>
</body>
</html>
